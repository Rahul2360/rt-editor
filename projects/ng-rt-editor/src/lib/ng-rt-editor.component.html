<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card p-3">
        <div class="rt-container">
          <!-- <app-header></app-header> -->
          <div class="rt-header d-flex">

            <!-- Undo/Redo -->
            <div class="mr-3 d-flex flex-wrap">
              <button id="undo" class="rt-option" (click)="formatText('undo')">
                <fa-icon class="rt-text-format" [icon]="faUndo"></fa-icon>
              </button>
              <button id="redo" class="rt-option" (click)="formatText('redo')">
                <fa-icon class="rt-text-format" [icon]="faRedo"></fa-icon>
              </button>
            </div>
            
            <!-- Text format -->
            <div class="mr-3 d-flex flex-wrap">
              <button id="bold" class="rt-option" (click)="formatText('bold')">
                <fa-icon class="rt-text-format" [icon]="faBold"></fa-icon>
              </button>
              <button id="italic" class="rt-option" (click)="formatText('italic')">
                <fa-icon class="rt-text-format" [icon]="faItalic"></fa-icon>
              </button>
              <button id="underline" class="rt-option" (click)="formatText('underline')">
                <fa-icon class="rt-text-format" [icon]="faUnderline"></fa-icon>
              </button>
              <button id="strikethrough" class="rt-option" (click)="formatText('strikethrough')">
                <fa-icon class="rt-text-format" [icon]="faStrikethrough"></fa-icon>
              </button>
            </div>

            <!-- Subscript/superscript -->
            <div class="mr-3 d-flex flex-wrap">
              <button id="superscript" class="rt-option" (click)="formatText('superscript')">
                <fa-icon class="rt-text-format" [icon]="faSuperscript"></fa-icon>
              </button>
              <button id="subscript" class="rt-option" (click)="formatText('subscript')">
                <fa-icon class="rt-text-format" [icon]="faSubscript"></fa-icon>
              </button>
            </div>

            <!-- Code -->
            <div class="mr-3 d-flex flex-wrap">
              <!-- <button id="code" class="rt-option" (click)="formatText('code')">
                <fa-icon class="rt-text-format" icon="code"></fa-icon>
              </button> -->
              <button id="quote" class="rt-option" (click)="formatText('blockquote')">
                <fa-icon class="rt-text-format" [icon]="faQuoteRight"></fa-icon>
              </button>
            </div>

            <!-- List -->
            <div class="mr-3 d-flex flex-wrap">
              <button id="insertOrderedList" class="rt-option" (click)="formatText('insertOrderedList')">
                <fa-icon class="rt-text-format" [icon]="faListOl"></fa-icon>
              </button>
              <button id="insertUnorderedList" class="rt-option" (click)="formatText('insertUnorderedList')">
                <fa-icon class="rt-text-format" [icon]="faListUl"></fa-icon>
              </button>
            </div>

            <!-- Link -->
            <div class="mr-3 d-flex flex-wrap">
              <button id="createLink" class="rt-option" (click)="formatText('link')">
                <fa-icon class="rt-text-format" [icon]="faLink"></fa-icon>
              </button>
              <button id="unlink" class="rt-option" (click)="formatText('unlink')">
                <fa-icon class="rt-text-format" [icon]="faUnlink"></fa-icon>
              </button>
            </div>

            <!-- Alignment -->
            <div class="mr-3 d-flex flex-wrap">
              <button id="justifyLeft" class="rt-option" (click)="formatText('justifyLeft')">
                <fa-icon class="rt-text-format" [icon]="faAlignLeft"></fa-icon>
              </button>
              <button id="justifyCenter" class="rt-option" (click)="formatText('justifyCenter')">
                <fa-icon class="rt-text-format" [icon]="faAlignCenter"></fa-icon>
              </button>
              <button id="justifyRight" class="rt-option" (click)="formatText('justifyRight')">
                <fa-icon class="rt-text-format" [icon]="faAlignRight"></fa-icon>
              </button>
              <button id="justifyFull" class="rt-option" (click)="formatText('justifyFull')">
                <fa-icon class="rt-text-format" [icon]="faAlignJustify"></fa-icon>
              </button>
            </div>

            <!-- Indent -->
            <div class="mr-3 d-flex flex-wrap">
              <button id="indent" class="rt-option" (click)="formatText('indent')">
                <fa-icon class="rt-text-format" [icon]="faIndent"></fa-icon>
              </button>
              <button id="outdent" class="rt-option" (click)="formatText('outdent')">
                <fa-icon class="rt-text-format" [icon]="faOutdent"></fa-icon>
              </button>
            </div>

            <!-- Headings -->
            <!-- <select id="formatBlock" class="adv-option-button">
              <option value="H1">H1</option>
              <option value="H2">H2</option>
              <option value="H3">H3</option>
              <option value="H4">H4</option>
              <option value="H5">H5</option>
              <option value="H6">H6</option>
            </select> -->
            <!-- Font -->
            <!-- <select id="fontName" class="adv-option-button"></select>
            <select id="fontSize" class="adv-option-button"></select> -->
            <!-- Color -->
            <!-- <div class="input-wrapper">
              <input type="color" id="foreColor" class="adv-option-button" />
              <label for="foreColor">Font Color</label>
            </div>
            <div class="input-wrapper">
              <input type="color" id="backColor" class="adv-option-button" />
              <label for="backColor">Highlight Color</label>
            </div> -->
          </div>
          <!-- <div class="rt-textarea">
            <textarea name="" id="" cols="30" rows="10" [innerHTML]="textData"></textarea>
          </div> -->
          <div id='text-input' contenteditable>
            <h1>A WYSIWYG Editor.</h1>
            <p>Try making some changes here. Add your own text.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
